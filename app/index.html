<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martplace</title>
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">

          <div class="header__logo">
            <a href="#">
              <img src="images/logo-header.png" alt="logo">
            </a>
          </div>

          <div class="header__cta-btn">
            <a href="#">
              Become a Seller
            </a>
          </div>

          <div class="header__notifications">
            <a class="bell" href="#"></a>
            <a class="email" href="#"></a>
            <a class="basket" href="#"></a>
          </div>

          <div class="header__avatar">
            <a href="#">
              <div class="header__avatar-img" style="background-image: url(images/content/profile-pic.jpg);">
              </div>
            </a>
          </div>

          <div class="header__profile">
            <div class="header__profile-name">
              <a href="#">
                Taofiq Hakim
              </a>
            </div>
            <div class=" header__profile-budget">
              <a href="#">
                $20.45
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">

          <nav class="menu">
            <ul class="menu__list">
              <li><a href="#">home</a></li>
              <li><a href="#">all products</a></li>
              <li><a href="#">wordpress</a></li>
              <li><a href="#">festures</a></li>
              <li><a href="#">pages</a></li>
            </ul>
          </nav>

          <div class="search__inner-form">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <span class="lnr lnr-magnifier"></span>
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </header>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
